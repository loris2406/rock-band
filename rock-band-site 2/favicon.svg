<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Sfondo -->
  <circle cx="32" cy="32" r="32" fill="#0a0a0a"/>
  
  <!-- Chitarra elettrica stilizzata -->
  <g transform="translate(15, 10)">
    <!-- Corpo chitarra -->
    <ellipse cx="18" cy="35" rx="12" ry="15" fill="#ff0000" stroke="#ffd700" stroke-width="1.5"/>
    
    <!-- Manico -->
    <rect x="16" y="8" width="4" height="27" fill="#8b4513" rx="1"/>
    
    <!-- Tastiera -->
    <rect x="16.5" y="8" width="3" height="27" fill="#654321"/>
    
    <!-- Tasti (fret markers) -->
    <circle cx="18" cy="12" r="0.8" fill="#ffd700"/>
    <circle cx="18" cy="18" r="0.8" fill="#ffd700"/>
    <circle cx="18" cy="24" r="0.8" fill="#ffd700"/>
    <circle cx="18" cy="30" r="0.8" fill="#ffd700"/>
    
    <!-- Paletta -->
    <ellipse cx="18" cy="6" rx="3" ry="4" fill="#8b4513" stroke="#654321" stroke-width="0.5"/>
    
    <!-- Meccaniche -->
    <circle cx="16.5" cy="4" r="0.6" fill="#c0c0c0"/>
    <circle cx="19.5" cy="4" r="0.6" fill="#c0c0c0"/>
    <circle cx="16.5" cy="7" r="0.6" fill="#c0c0c0"/>
    <circle cx="19.5" cy="7" r="0.6" fill="#c0c0c0"/>
    
    <!-- Corde -->
    <line x1="18" y1="8" x2="18" y2="35" stroke="#e0e0e0" stroke-width="0.3" opacity="0.8"/>
    <line x1="17" y1="8" x2="17" y2="35" stroke="#e0e0e0" stroke-width="0.3" opacity="0.8"/>
    <line x1="19" y1="8" x2="19" y2="35" stroke="#e0e0e0" stroke-width="0.3" opacity="0.8"/>
    
    <!-- Pickup -->
    <rect x="15" y="32" width="6" height="2" fill="#1a1a1a" rx="0.5"/>
    <rect x="15" y="38" width="6" height="2" fill="#1a1a1a" rx="0.5"/>
    
    <!-- Controlli volume -->
    <circle cx="23" cy="38" r="1.5" fill="#1a1a1a" stroke="#ffd700" stroke-width="0.5"/>
    <circle cx="23" cy="43" r="1.5" fill="#1a1a1a" stroke="#ffd700" stroke-width="0.5"/>
    
    <!-- Ponte -->
    <rect x="14" y="48" width="8" height="1.5" fill="#c0c0c0"/>
    
    <!-- Dettagli lucidi corpo -->
    <ellipse cx="15" cy="30" rx="3" ry="5" fill="#ff6666" opacity="0.3"/>
    
    <!-- Fulmine decorativo -->
    <path d="M 25 42 L 28 38 L 26 38 L 29 33 L 25 36 L 27 36 Z" fill="#ffd700" opacity="0.9"/>
  </g>
</svg>
